<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Loading…</title>
    <style>
        body {
            margin: 0;
            display: grid;
            place-items: center;
            height: 100vh;
            font-family: system-ui, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(226, 232, 240, 0.3);
            border-top-color: #38bdf8;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div>
    <div class="spinner"></div>
    <p>Preparing the app…</p>
</div>
</body>
</html>
